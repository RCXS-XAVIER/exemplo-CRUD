<!DOCTYPE html>
<!-- indica que pode usar tags do HTML5 -->
<html>

<head>
    <title>Exemplo CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h4>Cadastro e Consulta de Produtos</h4>
        <input type="hidden" id="id">
        <label for="Produto">produto:</label>
        <input type="text" id="produto" class="form-control">
        <label for="Descrição do produto">Descrição do produto:</label>
        <input type="text" id="Descrição do produto" class="form-control">
        <label for="Valor do produto">Valor do produto:</label>
        <input type="text" id="Valor do produto" class="form-control">
        <br>
        <input type="button" value="Gravar" onclick="gravar()" class="btn btn-primary">
        <input type="button" value="Novo" onclick="limpar()" class="btn btn-light">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger">
        <h4>Produto:</h4>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>

                    <tr>
                        <th>
                            Descrição do produto:
                        </th>

                        <th>
                            Valor do produto:
                        </th>
                    </tr>

                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
